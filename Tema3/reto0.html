<!DOCTYPE html>
<html>

<body>
    <!--Aquí enseñaremos el nombre de la ciudad-->
    <p id="resultado"></p>
    <input type="text" id="ciudad"><br /><br />
    <button onclick="buscaCiudadFind()">Busca</button>

    <script>
        let ciudades = [{ CP: 28924, Ciudad: "Estepona" }, { CP: 29601, Ciudad: "Marbella" }];

        function buscaCiudad() {
            document.getElementById("resultado").innerHTML = "";
            ciudades.map((valor) => {
                let city = document.getElementById("ciudad").value;
                if (valor.Ciudad.includes(city.toUpperCase())) {
                    document.getElementById("resultado").innerHTML = valor.Ciudad + " - " + valor.CP;
                }

            })
        }
    </script>

</body>

</html>
