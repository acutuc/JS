<!DOCTYPE html>
<html>

<head>
    <title>PANDEMIC</title>
</head>

<body>

    <p id="txt">
    <p>

        <script>
            let biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'], ['P', 'P', 'G', 'H', 'H', 'G'], ['P', 'G', 'R', 'H', 'H', 'G'], ['G', 'R', 'R', 'H', 'G', 'G'], ['R', 'R', 'H', 'H', 'G', 'P']];

            console.table(biocenosis);
            // primer valor: vertical
            // segundo valor: horizontal
            //pandemic(4, 2);
            function pandemic(x, y) {
                // INCLUYE TU CÓDIGO AQUÍ
                let valor = biocenosis[x][y];
                biocenosis[x][y] = "";
                if (x + 1 < biocenosis.length && valor == biocenosis[x + 1][y]) {
                    pandemic(x + 1, y);
                }
                if(x - 1 >= 0 && valor == biocenosis[x - 1][y]){
                    pandemic(x - 1, y);
                }
                if(y + 1 <= biocenosis[x].length && valor == biocenosis[x][y + 1]){
                    pandemic(x, y + 1);
                }
                if(y - 1 >= 0 && valor == biocenosis[x][y - 1]){
                    pandemic(x, y - 1);
                }
            }

            console.log("pandemic(0,0)")
            pandemic(0,0)
            console.table(biocenosis)

            console.log("pandemic(4,2)")
            pandemic(4,2)
            console.table(biocenosis)
            


        </script>

</body>

</html>
