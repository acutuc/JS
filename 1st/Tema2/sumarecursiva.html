Ejemplo de llamada:
sumatorio (array, tama침o)-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let prueba = [5, 5, 5, 5, 5, 5];
        function sumatorio(array){
            if(array.length == 0){
                return 0;
            }
                return (array.shift() + sumatorio(array));
            }
            
        console.log(sumatorio(prueba))
    </script>
