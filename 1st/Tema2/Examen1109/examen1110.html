        const resuelveEjercicio = (array) => {
            let suma = 0;

            for (let i = 0; i < array.length; i++) {
                if (Array.isArray(array[i])) {
                    suma += resuelveEjercicio(array[i]);
                } else {
                    suma += array[i];
