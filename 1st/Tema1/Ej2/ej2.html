<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 2</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Ejercicio 2</h1>
    <p>Haz click sobre las pel√≠culas para ver las obras de arte de Christopher Nolan.</p>
    <img id="pelis" onclick="cambiaPelis()" src="Images/dunkerque.jpg" width="400" height="400">
    <script>
        function cambiaPelis() {
            var image = document.getElementById('pelis');
            if (image.src.match("dunkerque")) {
                image.src = "Images/interstellar.jpg";
            }
            else if (image.src.match("interstellar")){
                image.src = "Images/oppenheimer.jpg";
            }
            else if (image.src.match("oppenheimer")){
                image.src = "Images/tenet.jpg"
            }
            else if (image.src.match("tenet")){
                image.src = "Images/dunkerque.jpg";
            }
        }
    </script>
</body>

</html>
