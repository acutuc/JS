<!DOCTYPE html>
<html lang="es">

<head>
    <title>Exámen 15/11</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="busca">
        <p>Caperucita roja, era una nena<sub>mu wena</sub> que le gustaba ir
            a casa de su <sup>awelita</sup>
        </p>
        <p>Un día, un lobito <sup>marvao</sup></p>
        <p>Se metió en la casa de la awela<sup>a comer puchero</sup> con
            tagarnina</p>
    </div>
</body>
<script>
    let resuelveEjercicio = (nodo) => {
        if(nodo.tagName != "SUP"){
            nodo.innerHTML = nodo.innerHTML.replaceAll("sup","strong");
        }
    }

    resuelveEjercicio(document.getElementById("busca"));
</script>

</html>
