<body>
    <button onclick="llama('godos')">GODOS</button>

    <button onclick="llama('normandos')">NORMANDOS</button>

    <div id="botonera"></div>

    <script>

        const llama = (arr) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let obj = this.responseText;
                    let arrResultado = JSON.parse(obj);

                    let ul = document.createElement("ul");
                    document.getElementById("botonera").appendChild(ul);
                    resuelveEj(arrResultado, document.getElementById("botonera"))

                }
            };
            xhttp.open("GET", "examen.php?godos=" + arr, true);
            xhttp.send();
        }

        const resuelveEj = (arr, padre) => {
            arr.map(e => {
                if (Array.isArray(e)) {
                    let ul = document.createElement("ul");
                    padre.appendChild(ul)
                    resuelveEj(e, ul)
                } else {
                    let newButton = document.createElement("button");
                    let texto = document.createTextNode(e);
                    let li = document.createElement("li");
                    newButton.appendChild(texto);
                    li.appendChild(newButton)
                    padre.appendChild(li);
                }
            })
        }
    </script>
</body>
