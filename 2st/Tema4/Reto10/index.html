<!DOCTYPE html>
<html>

<head>
    <title>Reto 10</title>
</head>

<body>
    <h1>Reto 10</h1>
    <p>
        Realiza una función flecha que dado el nombre de un vikingo diga si fue un rey o no.
        Se adjunta código starter:
    </p>
    <script>
        var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';
        // skriv inn koden din her. Vær forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
        let objeto = JSON.parse(vikings).vikingos

        const resuelveEj = (nombre) => {
            if(objeto.map(e => e.reyes).flat(Infinity).find(e => e == nombre)){
                console.log(nombre + " SI fue un gran rey.")
            }else{
                console.log(nombre + " NO fue un rey, no lo conoce nadie.")
            }
        }
        resuelveEj("Hakon")
        resuelveEj("El churrero de mi esquina")
    </script>

</body>

</html>
