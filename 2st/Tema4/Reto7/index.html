<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 7</title>
</head>

<body>
    <h1>Reto 7</h1>
    <ul id="frutas">

    </ul>
    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        let tropicStock = [{ fruta: "aguacate", stock: 50 }, { fruta: "mango", stock: 10 }, { fruta: "litchi", stock: 20 }, { fruta: "nispero", stock: 25 }];

        // muestra las frutas tropicales con stock menor a 40 como elementos li y su nodo padre serÃ¡ el ul frutas

        const resuelveEj = () => {
            tropicStock.filter(e => e.stock < 40).map(e => {
                let li = document.createElement("li");
                let texto = document.createTextNode(e.fruta);
                li.appendChild(texto);
                document.getElementById("frutas").appendChild(li)
            })
        }
        resuelveEj();

    </script>
</body>

</html>
