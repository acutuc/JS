<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 6</title>
</head>

<body>
    <h1>Reto 6</h1>
    <p>
        Se pide crear los nodos de todas las frutas que cuelguen del nodo ul llamado frutas. Serán hijos del mismo.<br>
        Todo se tiene que hacer en una sentencia de código sin utilizar for.<br>
        Te mando captura de cómo quedaría la web.
    </p>
    <ul id="frutas"></ul>
    <script>
        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        // muestra las frutas como elementos li y su nodo padre será el ul frutas

        const resuelveEj = () => {
            frutas.map(e => {
                let li = document.createElement("li");
                let texto = document.createTextNode(e);
                li.appendChild(texto);
                document.getElementById("frutas").appendChild(li);                
            })
        }

        resuelveEj();
    </script>
</body>

</html>
