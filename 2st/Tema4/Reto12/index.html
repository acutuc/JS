<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 12</title>
</head>

<body>
    <h1>Reto 12</h1>
    <p>
        Igual que el reto 9 pero teniendo en cuenta lo siguiente:<br>
        Se añaden personajes xungos. Hay 3 pero pueden ser muchos más.<br>
        La salida es un array de objetos que se muestra en la imagen.
    </p>

    <ul id="carrakos"> </ul>
    
    <script>
        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "Steven Seagal", carros: ["Mazda", "Jeep", "Nissan"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        const resuelveEj = (arr, padre) => {
            arr.map(e => {
                if(!Array.isArray(e)){
                    let li = document.createElement("li");

                    xungos.map(f => {
                        if(f.carros.find(g => g == e)){
                            e += " de " + f.nombre
                        }
                    })

                    let texto = document.createTextNode(e);
                    li.appendChild(texto);
                    padre.appendChild(li)
                }else{
                    let ul = document.createElement("ul");
                    padre.appendChild(ul);
                    resuelveEj(e, ul)
                }
            })
        }
        resuelveEj(carrakos, document.getElementById("carrakos"))
    </script>
</body>

</html>
