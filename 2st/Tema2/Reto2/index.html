        const resuelveEj1 = () => {
            let newArray = cars.concat(carrakos).flat(Infinity)
            console.log(newArray.filter(e => e == newArray.filter(e2 => e == e2)))
        }
        console.log("Ej1: ")
        resuelveEj1()

            console.log(carrakos.flat(Infinity).filter(e => e != cars.flat(Infinity).map(e2 => e2)))
        }
        console.log("Ej2: ")
        resuelveEj2();
