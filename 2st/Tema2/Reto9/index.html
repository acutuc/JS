<body>
    <h1>Reto 9</h1>
    <ul id="carrakos"> </ul>

    <script>

        let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

        //Este ejercicio tiene cierta complejidad. Es como el 8 pero vitaminado
        //Se pide que saques los coches del array pero si tienen dueÃ±o lo especifiques

        let ul = document.getElementById("carrakos");

        let resuelveEjercicio = (arr, elemento) =>{
            arr.map(coche => {
            if (Array.isArray(coche)) {
                let ul = document.createElement("ul");
                elemento.appendChild(ul);
                resuelveEjercicio(coche, ul);
            } else {
                let li = document.createElement("li");

                xungos.map(xungo => {
                    if(xungo.carros.find(a => a == coche)){
                        coche += " de " + xungo.nombre;
                    }
                })

                let contenido = document.createTextNode(coche);
                li.appendChild(contenido);
                elemento.appendChild(li);
            }
        })
        }
        
        resuelveEjercicio(carrakos, ul);

    </script>
</body>
