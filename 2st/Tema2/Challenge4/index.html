<html>

<head>
    <title>Cuenta elemento no repetidos de un array</title>
</head>

<body>
    <h1>Cuenta elemento no repetidos de un array</h1>
    <script>
        let arr1 = [9, 9, 8, 1, 2, 3, 3, 4, 5, 6, 7, 8, 9]
        let arr2 = [2, 3, 4, 5, 6]
        /*Tienes que contar cuantos elementos del array 1 no estÃ¡n en el array 2. Muestra el resultado por consola*/

        const resuelveEjercicio = () =>{
            console.log(arr1.filter(e => !arr2.find(e2 => e2 == e)).length)
        }

        resuelveEjercicio();

        
    </script>
</body>

</html>
