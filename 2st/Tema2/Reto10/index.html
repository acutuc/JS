<!DOCTYPE html>
<html>

<head>
    <title>Reto 10</title>
</head>

<body>
    <script>
        var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';
        // skriv inn koden din her. VÃ¦r forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
        let objeto = JSON.parse(vikings).vikingos

        const nombreViking = (nombre) => {
            if (objeto.map(elem => elem.reyes).flat().find(f => f == nombre)) {
                console.log(nombre + " es un Rey.")
            } else {
                console.log(nombre + " no es un Rey.")
            }
        }

        nombreViking("Hakon");
        nombreViking("Cristiano Ronaldo")
    </script>

</body>

</html>
