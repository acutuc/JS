<!DOCTYPE html>
<html>

<head>
    <title>Reto 8</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Reto 8</h1>
    <ul id="carrakos">

    </ul>

    <script>
        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        //Se pide que muestres los datos del array en forma arborescente como en la imagen suministrada.

        //Localizamos el ul con id "carrakos"
        lista = (arr, padre) => {
            arr.map(e => {
                if (!Array.isArray(e)) {
                    let li = document.createElement("li");
                    let coche = document.createTextNode(e);
                    li.appendChild(coche);
                    padre.appendChild(li);
                } else {
                    let ul = document.createElement("ul");
                    padre.appendChild(ul);

                    lista(e, ul);
                }
            });
        }

        lista(carrakos, document.getElementById("carrakos"));
    </script>
</body>

</html>
