<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO funciones con parámetros</title>
</head>

<body>
    <p>
        Realiza una función que tome uno, dos o tres parámetros.<br />
        Si le introduzco solo un parámetro hará el cubo, si le introduzco dos, hará la multiplicación de ambos
        parámetros y si le introduzco tres la suma de ambos.<br />
        Pon ejemplos de su uso.<br />
        calcula(5); calcula(5,5); calcula(5,5,5);<br />
    </p>
    <script>

        let calcula = (a, b, c) => {
            //Para un parámetro:
            if(b == null && c == null){
                return console.log("Número elevado al cubo: " + Math.pow(a, 3));
            }

            //Para dos parámetros: 
            if(c == null){
                return console.log("Números multiplicados entre sí: " + a * b)
            }

            //Para tres parámetros:
            return console.log("Suma de los tres números: " + (a + b + c));
            
        }

        calcula(5);
        calcula(5, 5);
        calcula(5, 5, 5)

    </script>
</body>

</html>
