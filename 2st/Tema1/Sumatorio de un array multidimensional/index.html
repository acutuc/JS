<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio de un array interdimensional</title>
</head>

<body>
    <h1>SumInMulti</h1>
    <em>«Las obras se tienen medio terminadas cuando se han comenzado bien» Séneca</em>
    <p>
        Realiza una función que sume de un array multidimensional todos sus elementos.<br />
        Lo más eficiente es que hagas una función recursiva.<br />
        Deberá funcionar para cualquier array.<br />
    </p>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];
        console.log(numeros)

        // ESCRIBE TU CÓDIGO AQUÍ
        let suma = (arr) => {
            let sumatorio = 0;
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    sumatorio += suma(arr[i]);
                } else {
                    sumatorio += arr[i]
                }
            }
            return sumatorio;
        }

        console.log(suma(numeros))
    </script>
</body>

</html>
