<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio de un array recursivo</title>
</head>

<body>
    <p>
        Escriba una función recursiva que calcule y devuelva la suma de todos los elementos de un array
        sumatorio (tamaño)
    </p>
    <script>
        let prueba = [10, 20, 30, 40, 50];

        let resuelveEjercicio = (arr) => {
            let suma = 0;
            for (let i = 0; i < arr.length; i++){
                suma += arr[i];
            }
            console.log(suma)
        }

        resuelveEjercicio(prueba);
    </script>
</body>

</html>
