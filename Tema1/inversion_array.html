<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inversión de un array.</title>
    <meta charset="UTF-8">
</head>

<body> 
    <script>
        function invertirTexto(texto) {
            //Caso base:
            if (texto.length == 0) {
                return "";
            } else {
                //Cogemos la última posición del texto introducido por parámetro.
                //Empezamos a concatenar los siguientes caracteres haciendo una llamada recursiva al método,
                // restando en cada llamada una posición de la cadena de texto inicial.
                return texto[texto.length - 1] + invertirTexto(texto.substring(0, texto.length - 1));
            }
        }
        console.log(invertirTexto("Éste texto será invertido"))
    </script>
</body>

</html>
