<!DOCTYPE html>
<html>

<head>
    <title>retos JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos">

    </ul>

    <script>
        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        //Se pide que muestres los datos del array en forma arborescente como en la imagen suministrada.

        //Localizamos el ul con id "carrakos"
        lista = (array, father) => {
            array.map(x => {
                if (!Array.isArray(x)) {
                    let nodoCoche = document.createElement("li");
                    let coche = document.createTextNode(x);
                    nodoCoche.appendChild(coche);
                    father.appendChild(nodoCoche);
                } else {
                    let nodoCoche = document.createElement("ul");
                    father.appendChild(nodoCoche);

                    lista(x, nodoCoche);
                }
            });
        }
        
        lista(carrakos, document.getElementById("carrakos"));
    </script>
</body>

</html>
